name: action_process_text
description: A flutter plugin for ACTION_PROCESS_TEXT implementation in android.It can be used when you need your users to have a shortcut on selecting text, and directly use it in your app.It can be applied in notes, dictionary, web_search, and many more kinds of apps.
version: 0.0.2
repository: https://github.com/coder-with-a-bushido/ACTION_PROCESS_TEXT-Flutter

environment:
  sdk: ">=2.7.0 <3.0.0"
  flutter: ">=1.20.0 <2.0.0"


dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: com.example.action_process_text
        pluginClass: ActionProcessTextPlugin
      